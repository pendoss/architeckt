version: "3"
services:
  keydb:
    image: "eqalpha/keydb:x86_64_v5.3.3"
    container_name: keydb_1
    command: "keydb-server /etc/keydb/redis.conf --server-threads 2"
    volumes:
#      - "./redis.conf:/etc/keydb/redis.conf"
      - "data:/data"
    ports:
      - "6380:6380"
    restart: unless-stopped

volumes:
  data:
    driver: local